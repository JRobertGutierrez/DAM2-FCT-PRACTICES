<!DOCTYPE html>
<html lang="es">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,
      shrink-to-fit=no" />

    <!-- Primero Bootstrap y después nuestros estilos css -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/estilos.css" />

    <title>Insertar Usuarios</title>
  </head>

  <body>
    <div class="container-fluid bg bg-light p-5">
      <h2 class="text-secondarr text-center">
        Insertar Usuarios
      </h2>
      <form action="http://localhost/login-form/php/insert.php" name="insert"
        method="post" id="insert">
        <div class="container bg bg-light border border-primary rounded p-3
          my-5">
          <h2 class="bg bg-secondary text-white text-center my-2">Insert</h2>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
            </div>
            <!-- NOMBRE -->
            <input type="text" name="nombre" class="form-control"
              aria-label="Sizing example input" required
              aria-describedby="inputGroup-sizing-default" />
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
            </div>
            <!-- PASSWORD -->
            <input type="password" class="form-control" aria-label="Sizing
              example input" name="pass" required
              aria-describedby="inputGroup-sizing-default" />
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Repite
                Password</span>
            </div>
            <!--REPITE PASSWORD -->
            <input type="password" class="form-control" aria-label="Sizing
              example input" name="repite_pass" required
              aria-describedby="inputGroup-sizing-default" />
          </div>

          <!-- ENVIAR -->
          <button type="submit" class="btn btn-outline-primary btn-large
            btn-block" onclick="return confirm('¿Estás seguro de querer insertar el registro?')">
            Enviar
          </button>
        </div>
      </form>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-4 col-sm-4">
        <!-- BTN ATRAS btn btn-primary btn-large btn-block en Azul letra blanca-->
        <!-- BTN ATRAS btn btn-secondary btn-large btn-block en Azul letra blanca-->
        <button class="btn btn-primary btn-large btn-block">
          <a href="./start-page.html">
            <h3 class="text-white">Volver</h3>
          </a>
        </button>
      </div>
    </div>

    <!-- JavaScript -->
    <!-- Primero jQuery, segundo Bootstrap JS  y tercer nuestro javascrit-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mijavascript.js"></script>
  </body>

</html>

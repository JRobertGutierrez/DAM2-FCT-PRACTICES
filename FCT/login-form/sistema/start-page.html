<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
      shrink-to-fit=no" />

  <!-- Primero Bootstrap y despuÃ©s nuestro ss estilos css -->
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/estilos.css" />

  <title>Start page</title>
</head>

<body>
  <h2 class="text-center">Bienvenid@!</h2>
  <div class="container border border-dark p-5">
    <div class="container border border-dark p-4 bg bg-light">
      <!-- INSERTAR USUARIO -->
      <div class="row p-1 bg bg-white">
        <button class="btn btn-secondary btn-large btn-block my-3">
          <a href="insert-user.html">
            <p class="text-white">
              Insertar Usuarios
            </p>
          </a>
        </button>
      </div>
      <!-- EDITAR USUARIO -->
      <div class="row p-1 bg bg-white">
        <button class="btn btn-secondary btn-large btn-block my-3">
          <a href="update-user.html">
            <p class="text-warning">
              Modificar Usuarios
            </p>
          </a>
        </button>
      </div>
      <!-- ELIMINAR USUARIO -->
      <div class="row p-1">
        <button class="btn btn-secondary btn-large btn-block my-3">
          <a href="delete-user.html">
            <p class="text-danger">
              Eliminar Usuarios
            </p>
          </a>
        </button>
      </div>
    </div>
    <div class="container border border-dark p-4 bg bg-light">  
      <!-- VER USUARIOS -->
      <div class="row p-1 bg bg-white">
        <button class="btn btn-secondary btn-large btn-block my-3">
          <a href="list-users.html">
            <p class="text-white">
              Listar Usuarios
            </p>
          </a>
        </button>
      </div>
      <!-- ENVIAR EMAIL -->
      <div class="row p-1">
        <button class="btn btn-primary btn-large btn-block my-3">
          <a href="send-email.html">
            <p class="text-white">
              Enviar email
            </p>
          </a>
        </button>
      </div>
      <!-- RECUPERAR PASSWORD -->
      <div class="row p-1">
        <button class="btn btn-primary btn-large btn-block my-3">
          <a href="rec-user.html">
            <p class="text-white">
              Recuperar password
            </p>
          </a>
        </button>
      </div>
      <!-- SALIR - VOLVER -->
      
    </div>
    <div class="row p-1">
      <button class="btn btn-dark btn-large btn-block my-3">
        <a href="../index.html">
          <p class="text-white">
            Salir - Volver al Login
          </p>
        </a>
      </button>
    </div>
  </div>

  <!-- JavaScript -->
  <!-- Primero jQuery, segundo Bootstrap JS  y tercer nuestro javascrit-->
  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/mijavascript.js"></script>
</body>

</html>
